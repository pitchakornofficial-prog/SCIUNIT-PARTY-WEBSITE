<!doctype html>
<html lang="th">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SCI UNIT | ทำเนียบสมาชิก</title>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/members.css" />
  </head>

  <body>
    <!-- ถ้าคุณมีเมนูจาก main.js ใช้อยู่ ให้คงไว้ -->
    <div id="nav-root"></div>

    <main class="container">
      <div id="members-root"></div>
    </main>

    <!-- Modal -->
    <div class="modal-backdrop" hidden></div>
    <div
      class="modal"
      hidden
      role="dialog"
      aria-modal="true"
      aria-label="รายละเอียดสมาชิก"
    >
      <button class="modal-close" type="button" aria-label="ปิด">✕</button>

      <div class="modal-body">
        <div class="modal-img">
          <img id="mImg" alt="รูปสมาชิก" />
        </div>
        <div class="modal-info">
          <div class="modal-role" id="mRole"></div>
          <div class="modal-name" id="mName"></div>
          <div class="modal-desc" id="mDesc"></div>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/members.js"></script>
  </body>
</html>
